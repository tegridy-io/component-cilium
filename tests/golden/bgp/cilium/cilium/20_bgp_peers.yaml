apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  annotations: {}
  labels:
    name: peering-policy-default
  name: peering-policy-default
  namespace: kube-system
spec:
  virtualRouters:
    - exportPodCIDR: true
      localASN: 64512
      neighbors:
        - connectRetryTimeSeconds: 120
          eBGPMultihopTTL: 10
          gracefulRestart:
            enabled: true
            restartTimeSeconds: 120
          holdTimeSeconds: 90
          keepAliveTimeSeconds: 30
          peerASN: 64512
          peerAddress: 10.10.10.1
